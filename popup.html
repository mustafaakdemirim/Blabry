<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anon Sohbet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
body {
    padding: 10px;
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
    width: 400px;
  }

  #chatList {
    max-height: 200px;
    overflow-y: auto;
  }

  #chatDetail {
    max-height: 300px;
    overflow-y: auto;
    background: white;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .chatUser {
    cursor: pointer;
  }

  .chatUser.active {
    background-color: #0d6efd;
    color: white;
  }

  .message-wrapper {
    display: flex;
  }

  .message.fromMe {
    background-color: #0d6efd;
    color: white;
    align-self: flex-end;
    border-radius: 15px 15px 0 15px;
  }

  .message.fromOther {
    background-color: #e9ecef;
    color: #212529;
    align-self: flex-start;
    border-radius: 15px 15px 15px 0;
  }

  .message {
    padding: 8px 12px;
    max-width: 75%;
    word-break: break-word;
    display: inline-block;
  }

  .timestamp {
    font-size: 10px;
    color: #6c757d;
    margin-top: 2px;
  }
    
  </style>
</head>
<body>

  <h5 class="mb-3">Anon Sohbet</h5>

  <div id="chatList" class="list-group mb-3"></div>

  <div id="chatDetail"></div>

  <div class="input-group">
    <input type="text" id="messageInput" class="form-control" placeholder="Mesaj yaz..." aria-label="Mesaj yaz" />
    <button id="sendBtn" class="btn btn-primary">GÃ¶nder</button>
  </div>

  <!-- Firebase SDK -->
  <script src="firebase/firebase-app.js"></script>
  <script src="firebase/firebase-database.js"></script>

  <!-- Bootstrap Bundle JS (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="popup.js"></script>
</body>
</html>
